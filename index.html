<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Balón</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-balon">
        <img id="balon" src="./media/file.png" alt="balón de fútbol">
    </div>
    <div class="container">
        <h2>Controla el Balón</h2>
        <button id="move-up">Arriba</button>
        <button id="move-left">Izquierda</button>
        <button id="move-right">Derecha</button>
        <button id="move-down">Abajo</button>
    </div>
    <div class="container2">
        <h3>Historial de Movimientos</h3>
        <ul id="history"></ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
